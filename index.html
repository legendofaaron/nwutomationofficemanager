
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northwestern Automation Office Manager</title>
    <meta name="description" content="Office management software for Northwestern Automation" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <script>
      // Immediate theme detection to prevent flash of incorrect theme
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const systemTheme = prefersDark ? 'dark' : 'light';
        
        const theme = savedTheme || systemTheme;
        document.documentElement.classList.toggle('dark', theme === 'dark' || theme === 'superdark');
        document.documentElement.classList.toggle('superdark', theme === 'superdark');
        
        if (theme === 'superdark') {
          document.documentElement.style.backgroundColor = '#000';
        } else if (theme === 'dark') {
          document.documentElement.style.backgroundColor = '#0a0c10';
        } else {
          document.documentElement.style.backgroundColor = '#ffffff';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
