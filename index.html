
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northwestern Automation Office Manager</title>
    <meta name="description" content="Office management software for Northwestern Automation" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <script>
      // Immediate theme detection to prevent flash of incorrect theme
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const systemTheme = prefersDark ? 'dark' : 'light';
          
          const theme = savedTheme || systemTheme;
          document.documentElement.classList.toggle('dark', theme === 'dark' || theme === 'superdark');
          document.documentElement.classList.toggle('superdark', theme === 'superdark');
          
          if (theme === 'superdark') {
            document.documentElement.style.backgroundColor = '#000';
          } else if (theme === 'dark') {
            document.documentElement.style.backgroundColor = '#0a0c10';
          } else {
            document.documentElement.style.backgroundColor = '#ffffff';
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
          document.documentElement.classList.add('light');
          document.body.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
      
      // We'll initialize this when needed through our React component
      window.initN8nChat = () => {
        createChat({
          webhookUrl: 'https://northwesternautomation.app.n8n.cloud/webhook/d03c2ae9-4863-45ac-938e-68d3426d894b/chat'
        });
      };
    </script>
  </body>
</html>
